#Deploy DB :
- name: deployDoug
  job:
    deploy:
      contract: Doug/Doug.sol
      instance: all
      wait: true

- name: deployActionDb
  job: 
    deploy:
      contract: Actions/ActionDb.sol
      instance: all
      wait: true

- name: deployActionManager
  job:
    deploy:
