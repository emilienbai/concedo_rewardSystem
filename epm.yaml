      wait: true

#Wait for all to be deployed       
#Then Store DB in DOUG
- name: storeActionDb
  job:
    call:
      destination: $deployDoug
      abi: Doug
      function: addContract
      data:
        - "actiondb"
        - $deployActionDb
      
